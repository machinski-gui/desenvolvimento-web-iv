<h1 mat-dialog-title>Realizar devolução?</h1>
<div mat-dialog-content>
  <p>Está ação não poderá ser desfeita!</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close] class="button-no">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" class="button-yes">Realizar devolução</button>
</div>
